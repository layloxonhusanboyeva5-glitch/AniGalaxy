<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGalaxy - Anime Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
        }
        .header {
            background-color: #16213e;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .anime-card {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽŒ AniGalaxy</h1>
        <p>Your favorite anime streaming platform</p>
    </div>

    <div class="container">
        <h2>Popular Anime</h2>
        <div class="anime-list">
            <div class="anime-card">
                <h3>Naruto</h3>
                <p>Action, Adventure</p>
            </div>
            <div class="anime-card">
                <h3>One Piece</h3>
                <p>Action, Adventure</p>
            </div>
            <div class="anime-card">
                <h3>Attack on Titan</h3>
                <p>Action, Drama</p>
            </div>
        </div>
    </div>
</body>
</html>
